services:
  rtl-haos:
    build: .
    container_name: rtl-haos
    restart: unless-stopped
    # USB SDR mode:
    # Uncomment the following to allow direct access to a locally attached RTL-SDR.
    # (Not enabled by default for least-privilege/security; rtl_tcp/network SDR is the default.)
    # privileged: true
    # devices:
    #   - /dev/bus/usb:/dev/bus/usb
    env_file:
      - .env
    # Or specify environment variables directly:
    # environment:
    #   - MQTT_HOST=192.168.1.123
    #   - MQTT_USER=mqtt_user
    #   - MQTT_PASS=mqtt_password
    #   # TCP mode example:
    #   - RTL_CONFIG=[{"name": "Remote SDR", "tcp_host": "192.168.1.10", "tcp_port": 1234, "freq": "433.92M"}]
